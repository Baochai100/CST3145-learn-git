<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After School Club</title>
    <!-- <link href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="course">
        <img v-bind:src="product.path" />
        <p>Subject: {{product.subject}}</p>
        <p>Location: {{product.location}}</p>
        <p>Price: {{product.price}}</p>
        <p>Space: {{product.space}}</p>

        <button v-on:click="clickFunction" v-if="canAddToCart">
          Add to the Cart
        </button>

        <div v-else>
          <button disabled>Add to the Cart</button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      let course = new Vue({
        el: "#course",
        data: {
          product: {
            id: 000,
            siteName: "After School Club",
            subject: "Math",
            location: "London",
            price: "100",
            path: "math.png",
            space: 5,
          },
          cart: [],
        },
        methods: {
          addItemToCart: function () {
            if (this.product.space > 0) {
              this.cart.push(this.product.id);
            }
          },
          changeSpaceValue: function () {
            if (this.product.space > 0) {
              this.product.space -= 1;
            }
          },

          clickFunction: function () {
            this.addItemToCart();
            this.changeSpaceValue();
          },
        },
        computed: {
          totalItemInTheCart: function () {
            return this.cart.length || "";
          },
          canAddToCart() {
            return this.product.space > 0;
          },
        },
      });
    </script>
  </body>
</html>
